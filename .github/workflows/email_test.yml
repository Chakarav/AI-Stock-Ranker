name: Debug Email System

on: workflow_dispatch # This creates a manual button

jobs:
  test-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Test Script
        env:
          # VITAL: Ensure this matches your Secret Name in GitHub Settings!
          # If your secret is named 'APP_PASSWORD', change the right side to ${{ secrets.APP_PASSWORD }}
          EMAIL_PASSWORD: ${{ secrets.APP_PASSWORD }} 
        run: python test_email.py
