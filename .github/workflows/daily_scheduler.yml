name: Daily AlphaQuant Automation

on:
  schedule:
    # Runs at 9:35 AM IST (04:05 UTC)
    - cron: '5 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # FIX: Install from the file, don't hardcode list!
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Engine
        run: python main.py

      - name: Commit & Push New Data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily Data Update: Auto-generated"
          file_pattern: "*.csv"


