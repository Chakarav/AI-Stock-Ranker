name: Daily AlphaQuant Automation

on:
  schedule:
    - cron: '5 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 1. GENERATE DATA
      - name: Run AI Engine
        run: python main.py

      # (EMAIL STEP REMOVED TEMPORARILY TO PREVENT CRASH)

      # 2. SAVE DATA
      - name: Commit & Push New Data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily Data Update: Auto-generated"
          file_pattern: "*.csv"
