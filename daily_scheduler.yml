name: Daily AlphaQuant Automation

on:
  schedule:
    # Runs automatically every day at 9:35 AM IST
    - cron: '5 4 * * *'
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 1. GENERATE DATA (This gets the 1001.5 Price)
      - name: Run AI Engine
        run: python main.py

      # 2. SEND EMAIL (Restored!)
      - name: Send Newsletter
        env:
          # This connects your 'APP_PASSWORD' secret to the bot
          EMAIL_PASSWORD: ${{ secrets.APP_PASSWORD }} 
        run: python email_bot.py

      # 3. SAVE DATA (Updates the CSV for the website)
      - name: Commit & Push New Data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily Data Update: Auto-generated"
          file_pattern: "*.csv"
