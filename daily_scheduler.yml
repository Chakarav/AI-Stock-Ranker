name: Daily AlphaQuant Automation

on: workflow_dispatch # Manual Button

permissions:
  contents: write

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Engine
        run: python debug_us_market.py

      # FORCE EMAIL STEP
      - name: Send Newsletter
        env:
          EMAIL_PASSWORD: ${{ secrets.APP_PASSWORD }} 
        run: python email_bot.py

      - name: Commit & Push New Data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily Update"
          file_pattern: "*.csv"

