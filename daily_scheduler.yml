name: IronGate Automation

on:
  schedule:
    # 4:05 UTC = 9:35 AM IST
    - cron: '5 4 * * *'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IronGate Engine
        run: python main.py

      - name: Transmit Brief
        env:
          EMAIL_PASSWORD: ${{ secrets.APP_PASSWORD }} 
        run: python email_bot.py

      - name: Commit Database
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "IronGate Data Update"
          file_pattern: "*.csv"
